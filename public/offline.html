<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Sister Midnight FM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #C0B7AF;
      color: #322824;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      border-radius: 50%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #322824;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      opacity: 0.8;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      background-color: #322824;
      color: #C0B7AF;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      font-weight: 600;
    }

    .button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .button:active {
      transform: scale(0.98);
    }

    .button--secondary {
      background-color: transparent;
      color: #322824;
      border: 2px solid #322824;
    }

    /* Hide on desktop - only show on mobile */
    @media (min-width: 768px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/SmfmLogo.png" alt="Sister Midnight FM" class="logo">
    <h1>You're Offline</h1>
    <p>Some content may be unavailable while you're offline. Please check your internet connection.</p>
    <div class="buttons">
      <button class="button" onclick="tryReload()">Try Again</button>
      <button class="button button--secondary" onclick="goBack()">Go Back</button>
    </div>
  </div>

  <script>
    // Check if we're actually offline - if online, redirect to home
    function checkOnlineStatus() {
      if (navigator.onLine) {
        // We're online - try to navigate to the main app
        window.location.replace('/');
      }
    }

    // Check on desktop - redirect immediately since we don't want to show offline page
    function checkDesktop() {
      if (window.innerWidth >= 768) {
        window.location.replace('/');
      }
    }

    // Try to reload - check connection first
    function tryReload() {
      if (navigator.onLine) {
        window.location.replace('/');
      } else {
        window.location.reload();
      }
    }

    // Go back - if no history, go to home
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.replace('/');
      }
    }

    // Check immediately on page load
    checkOnlineStatus();
    checkDesktop();

    // Listen for online events to auto-redirect
    window.addEventListener('online', function() {
      window.location.replace('/');
    });

    // Listen for resize in case device orientation changes
    window.addEventListener('resize', checkDesktop);
  </script>
</body>
</html>
